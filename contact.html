      <div class="contact-form">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label>Which are you?</label>
          <div class="radio-group">
            <label><input type="radio" name="role" value="student" required /> Student</label>
            <label><input type="radio" name="role" value="employer" /> Employer</label>
            <label><input type="radio" name="role" value="lecturer" /> Lecturer</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="contact-image">
        <img src="contactme2" alt="Contact Illustration" />
      </div>
